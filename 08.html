<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    let soma = 0;
    for(let numero = 1; numero <= 5; numero++){
        let pergunta = Number(prompt(`Informe o ${numero} número`));
        soma = soma + pergunta;
    }
    let media = soma / 5

    //SAÍDA

    document.write(`À soma dos 5 números é ${soma}. <br>
    E a média deles é ${media}.`);

</script>
