<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    
    //PROCESSAMENTO

    let cincoAnos;
    let dezAnos;
    let populacao = 50000;
    let anos;
    for(anos = 1; anos <= 10; anos++){
        populacao = populacao * 1.015;
        if (anos === 5){
            cincoAnos = populacao;
        } else if (anos === 10){
            dezAnos = populacao;
        }
    }

    //SAÍDA

    document.write(`População prevista para um prazo de 5 anos: ${cincoAnos.toFixed(0)}. <br>
    População prevista para um prazo de 10 anos: ${dezAnos.toFixed(0)}. `);

</script>
