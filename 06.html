<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const numeroInicial = Number(prompt("Informe o número inicial"));
    const numeroFinal = Number(prompt("Informe o número final"));
    let listaImpar = [];
    let listaPar = [];
    
    //PROCESSAMENTO

    if (numeroInicial < numeroFinal){
        for (let number = numeroInicial; number <= numeroFinal; number++){
            if (number % 2 === 0){
                listaPar.push(number);
            } else{
                listaImpar.push(number);
            }
        }
    } else{
        alert("Algo deu errado! Por favor certifique-se que o número inicial seja *menor* que o número inicial");
    }
    
    //SAÍDA

    document.write(`Òs números pares que estao entre o ${numeroInicial} e o ${numeroFinal}, são: <br>
    ${listaPar.join(", ")}; <br>
    E os impares são: <br>
    ${listaImpar.join(", ")}.`)

</script>
