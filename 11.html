<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    //PROCESSAMENTO

    let soma = 0;
    let multiplos = [];
    for (let numero = 1; numero <= 100; numero++){
        if (numero % 3 === 0){
            multiplos.push(numero);
            soma += numero;
        } 
    }

    //SAÍDA

    document.write(`Os multiplos de 3 entre 1 e 100 são: ${multiplos.join(", ")}. <br>
    E a soma dos números é ${soma}`);

</script>
